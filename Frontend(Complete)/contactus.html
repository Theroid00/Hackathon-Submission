<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contactus.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid" style="background-color: rgba(157, 237, 175, 0.2);">
      <a class="navbar-brand" href="#">
        <img src="pics\image-removebg-preview (4).png" alt="Logo" style="width: 50px; height: 50px;">
        Sahara
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="home.html" style="color: #1c9838; margin-left: 540px;">
              <i class="fa-solid fa-home"></i> Home
            </a>
          </li>
        </ul>

      </div>
    </div>
  </nav>

  <main>
    <div class="contact-container">
      <h1>Contact Us</h1>
      <p>If you have any questions, feel free to reach out to us by filling out the form below.</p>

      <form id="contactForm" method="POST">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required placeholder="Your Full Name">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="Your Email Address">
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required placeholder="Your Message"></textarea>
        </div>
        <button type="submit" class="submit-button">Send Message</button>
      </form>
    </div>
  </main>

  <div class="toast-container">
    <div id="successToast" class="toast">
      Message sent successfully!
    </div>
  </div>

  <footer class="footer bg-dark text-white text-center py-4">
    <div class="container">
      <p class="mb-0">Â© 2025 Sahara. All rights reserved.</p>
      <p>Follow us on:
        <a href="#" class="text-white">Facebook</a> 
        <i class="fab fa-facebook"></i>|
        <a href="#" class="text-white">Twitter</a> 
        <i class="fab fa-twitter"></i>|
        <a href="#" class="text-white">Instagram</a>
        <i class="fab fa-instagram"></i>
    </div>
  </footer>

  <script>
    
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();

      var toast = document.getElementById('successToast');
      toast.classList.add('show');

      setTimeout(function() {
        window.location.href = 'home.html'; 
      }, 1000);
    });
  </script>

</body>
</html>
