<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lender Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid" style="background-color: rgba(157, 237, 175, 0.2);">
          <a class="navbar-brand" href="#">
            <img src="pics\image-removebg-preview (4).png" alt="Logo" style="width: 50px; height: 50px;">
            Sahara
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="home.html" style="color: #1c9838; margin-left: 540px;">
                  <i class="fa-solid fa-home"></i> Home
                </a>
              </li>
            </ul>
    
          </div>
        </div>
      </nav>

      <div class="login-container">
        <div class="login-card">
            <h2 class="text-center text-success mb-4">Lender Login</h2>
            <form id="lenderLoginForm">
                <div class="mb-3">
                    <label for="lender_id" class="form-label">Registration Number:</label>
                    <input type="text" name="lender_id" id="lender_id" class="form-control" required 
                           placeholder="Enter your registration number (e.g., SYK123)">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <div class="input-group">
                        <input type="password" name="password" id="password" class="form-control" required>
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="fa fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="btn btn-success w-100">Login</button>
                <div class="text-center mt-3">
                    <small><a href="#" class="text-decoration-none">Forgot your password?</a></small>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        document.getElementById('lenderLoginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const lenderId = document.getElementById('lender_id').value;
    const password = document.getElementById('password').value;
    
    if (lenderId && password) {
        console.log('Login successful');
        window.location.href = 'lender.html'; 
    } else {
        alert('Please enter your registration number and password');
    }
});

    </script>
</body>
</html>
