</head>
<body>

          <a class="navbar-brand" href="#">
            <img src="pics\image-removebg-preview (4).png" alt="Logo" style="width: 50px; height: 50px;">
            Sahara

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

          </div>
        </div>

  <div class="form-container">
    <h2>Loan Application Form</h2>
    <form id="loanForm">
      
      <h4>Personal Information</h4>
      <input type="text" placeholder="Full Name" required />
      <input type="tel" placeholder="Phone Number" required />
      <input type="text" placeholder="Aadhaar / ID Number" required />
      <input type="number" placeholder="Age" required />
      <select required>
        <option value="">Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <h4>Loan Details</h4>
      <input type="number" placeholder="Loan Amount (₹)" required />
      <select required>
        <option value="">Purpose of Loan</option>
        <option>Medical</option>
        <option>Education</option>
        <option>Repair</option>
        <option>Other</option>
      </select>
      <select required>
        <option value="">Loan Duration</option>
        <option>1 month</option>
        <option>3 months</option>
        <option>6 months</option>
      </select>

      <h4>Community & Trust</h4>
      <input type="tel" placeholder="Referrer's Phone Number" />
      <input type="text" placeholder="Community/Village Name" />
      <input type="number" placeholder="Number of Previous Loans" />

      <h4>Income Information</h4>
      <input type="number" placeholder="Monthly Income (₹)" required />
      <select required>
        <option value="">Income Source</option>
        <option>Farming</option>
        <option>Labour</option>
        <option>Small Business</option>
        <option>Other</option>
      </select>
      <button type="submit" class="submit-btn">Submit Application</button>
    </form>
  </div>
</body>
</html>
